type Query {
  authentication: Authentication
}
type Mutation {
  requestAuthentication(address: String!): String!
  authenticate(
    address: String!
    signedMessage: InputSignature!
  ): Authentication!
}
type Authentication {
  address: String!
  isLandlord: Boolean!
}
input InputSignature {
  v: String!
  r: String!
  s: String!
}
